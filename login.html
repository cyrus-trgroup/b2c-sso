<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background: linear-gradient(135deg, #0078d4, #004578);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .login-container p {
            color: #666;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .primary-btn {
            background-color: #0078d4;
            color: white;
        }

        .primary-btn:hover {
            background-color: #005ea6;
        }

        .secondary-btn {
            background-color: white;
            border: 1px solid #0078d4;
            color: #0078d4;
        }

        .secondary-btn:hover {
            background-color: #f3f9fd;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h1>Welcome Back</h1>
    <p>Please sign in to continue</p>

    <!-- Azure B2C will inject login form here -->
    <div id="api"></div>

    <div class="footer">
        <p>Don't have an account?</p>
        <button class="secondary-btn" onclick="redirectToRegistration()">
            Create Account
        </button>
    </div>
</div>

<script>
    function redirectToRegistration() {
        // Redirect to your web app registration page
        window.location.href = "https://localhost:40393/register";
    }
</script>

</body>
</html>
